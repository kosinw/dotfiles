# start with window 1 (instead of 0)
set -g base-index 1

# enable clipboard support
set -g focus-events

# Make escape faster
set -s escape-time 0

# renumber windows after closing
set -g renumber-windows on

# history
set -g history-limit 10000

# use vi bindings
setw -g mode-keys vi
set -g status-keys vi

# resizing
setw -g aggressive-resize on

# window status
set-option -g status-position bottom
setw -g window-status-format "#[bg=colour246,fg=colour235,noreverse]█▓░ #W "
setw -g window-status-current-format "#[bg=colour3,fg=colour235,noreverse]█▓░ #W "

# info on right
set -g status-right-length 100

# status line
set -g status-justify left
set -g status-bg colour235
set -g status-fg colour3
set -g status-interval 2

# change prefix to backtick
unbind C-b
set-option -g prefix `
bind ` send-prefix

# vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# splitting
unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

# vim style commands
bind : command-prompt

# source config file
bind r source-file ~/.tmux.conf \; display-message "█▓░ ~/.tmux.conf reloaded."

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Restore default C-l behavior to <prefix> C-l
bind C-l send-keys 'C-l'
